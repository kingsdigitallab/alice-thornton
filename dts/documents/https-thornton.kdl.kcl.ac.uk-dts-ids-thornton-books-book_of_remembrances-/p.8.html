<span   class="tei-TEI" data-tei="TEI" data-tei-id="atb-book-of-remembrances">
   <span class="tei-fragment" data-tei="fragment">
      <div class="tei-div tei-type-prayer" data-tei="div" data-tei-id="div-007" data-tei-type="prayer">
         <span class="tei-fw tei-type-pageNum" data-tei="fw" data-tei-type="pageNum">8</span>
         <span class="tei-head" data-tei="head">
            Prayer.
         </span>
         <p class="tei-p" data-tei="p" data-tei-id="p-0006">Lord lead me through the<span class="tei-lb" data-tei="lb"/>
          Red Sea of this World,<span class="tei-lb" data-tei="lb"/>
          Into the Land of Promisse,<span class="tei-lb" data-tei="lb"/>
          Forget my manie iniquities,<span class="tei-lb" data-tei="lb"/>
          Pardon my Sinnes which standeth<span class="tei-lb" data-tei="lb"/>
          As a cloud between thy most<span class="tei-lb" data-tei="lb"/>
          Gratious goodnesse and my.<span class="tei-lb" data-tei="lb"/>
          most extreame misery. for<span class="tei-lb" data-tei="lb"/>
          our Lord Jesus Christ his Sake.</p>
         <p class="tei-p" data-tei="p" data-tei-id="p-0007"> Amen.</p>
      </div>
   </span>
</span>
