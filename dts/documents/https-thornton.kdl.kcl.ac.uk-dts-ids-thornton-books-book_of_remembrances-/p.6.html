<?xml version="1.0" encoding="UTF-8"?>
<span   class="tei-TEI" data-tei="TEI" data-tei-id="atb-book-of-remembrances">
   <span class="tei-fragment" data-tei="fragment">
      <div class="tei-div tei-type-poetry" data-tei="div" data-tei-id="div-005" data-tei-type="poetry">
         <span class="tei-fw tei-type-pageNum" data-tei="fw" data-tei-type="pageNum">6</span>
         <span class="tei-head" data-tei="head">
            Prayer.
         </span>
         <span class="tei-l" data-tei="l">Then guide my heart, Lord give my <span class="tei-add" data-tei="add" data-tei-place="above">Soule</span> direction
         </span>
         <span class="tei-l" data-tei="l">Subdue my passions, Curbe my stout affections</span>
         <span class="tei-l" data-tei="l">Nip thou the bud, before the bloome begins</span>
         <span class="tei-l" data-tei="l">Lord ever keepe me from Presumptious sins</span>
         <span class="tei-l" data-tei="l">And make me Chuse what thou seest best</span>
         <span class="tei-l" data-tei="l">Lord lead me by thy hand into thy Rest.</span>
         <p class="tei-p" data-tei="p" data-tei-id="p-0004"> Amen.</p>
      </div>
   </span>
</span>
