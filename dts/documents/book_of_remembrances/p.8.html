<?xml version="1.0" encoding="UTF-8"?>
<div    class="tei-TEI" data-tei="TEI" data-tei-id="atb-book-of-remembrances">
   <div class="dts-fragment" data-dts="fragment">
      <div class="tei-div tei-type-poetry" data-tei="div" data-tei-id="div-005" data-tei-type="poetry">
         <span class="tei-fw tei-type-pageNum" data-tei="fw" data-tei-type="pageNum">6</span>
         <span class="tei-head" data-tei="head">
            Prayer.
         </span>
         <span class="tei-l" data-tei="l">Then guide my heart, Lord give my <span class="tei-add" data-tei="add" data-tei-place="above">
               <span class="tei-w" data-tei="w" data-tei-norm="soul">Soule</span>
            </span> direction
         </span>
         <span class="tei-l" data-tei="l">Subdue my passions, <span class="tei-w" data-tei="w" data-tei-norm="curb">Curbe</span> my stout affections</span>
         <span class="tei-l" data-tei="l">Nip thou the bud, before the <span class="tei-w" data-tei="w" data-tei-norm="bloom">bloome</span> begins</span>
         <span class="tei-l" data-tei="l">Lord ever <span class="tei-w" data-tei="w" data-tei-norm="keep">keepe</span> me from <span class="tei-w" data-tei="w" data-tei-norm="presumptuous">Presumptious</span> sins</span>
         <span class="tei-l" data-tei="l">And make me <span class="tei-w" data-tei="w" data-tei-norm="choose">Chuse</span> what thou <span class="tei-w tei-type-archaism" data-tei="w" data-tei-type="archaism">seest</span> best</span>
         <span class="tei-l" data-tei="l">Lord lead me by thy hand into thy Rest.</span>
         <p class="tei-p" data-tei="p" data-tei-id="p-0004"> Amen.</p>
      </div>
   </div>
</div>
