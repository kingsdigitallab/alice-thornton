<div   class="tei-TEI" data-tei="TEI" data-tei-id="atb-book-of-remembrances">
   <div class="dts-fragment" data-dts="fragment">
      <div class="tei-div tei-type-prayer" data-tei="div" data-tei-id="div-007" data-tei-type="prayer">
         <span class="tei-fw tei-type-pageNum" data-tei="fw" data-tei-type="pageNum">8</span>
         <h1 class="tei-head" data-tei="head">
            Prayer.
         </h1>
         <p class="tei-p" data-tei="p" data-tei-id="p-0006">Lord lead me through the<br class="tei-lb" data-tei="lb"></br>
          Red Sea of this World,<br class="tei-lb" data-tei="lb"></br>
           Into the <span class="tei-quote tei-type-phrase" data-tei="quote" data-tei-source="#_Hebrews_11:9" data-tei-type="phrase"> Land of <span class="tei-w" data-tei="w" data-tei-norm="Promise">Promisse</span>,</span>
            <br class="tei-lb" data-tei="lb"></br>
          Forget my <span class="tei-w" data-tei="w" data-tei-norm="many">manie</span> iniquities,<br class="tei-lb" data-tei="lb"></br>
          Pardon my <span class="tei-w" data-tei="w" data-tei-norm="sins">Sinnes</span> which <span class="tei-w" data-tei="w" data-tei-norm="stands">standeth</span>
            <br class="tei-lb" data-tei="lb"></br>
          As a cloud between thy most<br class="tei-lb" data-tei="lb"></br>
            <span class="tei-w" data-tei="w" data-tei-norm="gracious">Gratious</span>
            <span class="tei-w" data-tei="w" data-tei-norm="goodness">goodnesse</span> and my<span class="tei-surplus" data-tei="surplus" data-tei-reason="superfluous">.</span>
            <br class="tei-lb" data-tei="lb"></br>
          most <span class="tei-w" data-tei="w" data-tei-norm="extreme">extreame</span> misery. for<br class="tei-lb" data-tei="lb"></br>
          our Lord Jesus Christ his Sake.</p>
         <p class="tei-p" data-tei="p" data-tei-id="p-0007"> Amen.</p>

   </div>
