<div   class="tei-TEI" data-tei="TEI" data-tei-id="atb-book-of-remembrances">

      <div class="tei-div tei-type-prayer" data-tei="div" data-tei-id="div-007" data-tei-type="prayer">
         <span class="tei-fw tei-type-pageNum" data-tei="fw" data-tei-type="pageNum">8</span>
         <h1 class="tei-head" data-tei="head">
            Prayer.
         </h1>
         <p class="tei-p" data-tei="p" data-tei-id="p-0006">Lord<span class="tei-supplied" data-tei="supplied" data-tei-reason="mod">,</span> lead me through the<br class="tei-lb" data-tei="lb"></br>
          Red Sea of this <span class="tei-w tei-type-l" data-tei="w" data-tei-type="l">World</span>
            <span class="tei-surplus" data-tei="surplus" data-tei-reason="superfluous">,</span>
            <br class="tei-lb" data-tei="lb"></br>
            <span class="tei-w tei-type-l" data-tei="w" data-tei-type="l">Into</span> the <span class="tei-quote tei-type-phrase" data-tei="quote" data-tei-source="#_Hebrews_11:9" data-tei-type="phrase">
               <span class="tei-w tei-type-l" data-tei="w" data-tei-type="l">Land</span> of <span class="tei-w" data-tei="w" data-tei-norm="promise">Promisse</span>,</span>
            <span class="tei-anchor tei-type-context" data-tei="anchor" data-tei-corresp="#ednote-f20230308130525" data-tei-type="context" data-tei-resp="atb"></span>
            <br class="tei-lb" data-tei="lb"></br>
            <span class="tei-w tei-type-l" data-tei="w" data-tei-type="l">Forget</span> my <span class="tei-w" data-tei="w" data-tei-norm="many">manie</span> iniquities,<br class="tei-lb" data-tei="lb"></br>
            <span class="tei-w tei-type-l" data-tei="w" data-tei-type="l">Pardon</span> my <span class="tei-w" data-tei="w" data-tei-norm="sins">Sinnes</span>
            <span class="tei-supplied" data-tei="supplied" data-tei-reason="mod">,</span> which <span class="tei-w" data-tei="w" data-tei-norm="stands">standeth</span>
            <br class="tei-lb" data-tei="lb"></br>
            <span class="tei-w tei-type-l" data-tei="w" data-tei-type="l">As</span> a cloud between thy most<br class="tei-lb" data-tei="lb"></br>
            <span class="tei-w" data-tei="w" data-tei-norm="gracious">Gratious</span>
            <span class="tei-w" data-tei="w" data-tei-norm="goodness">goodnesse</span> and my<span class="tei-surplus" data-tei="surplus" data-tei-reason="superfluous">.</span>
            <br class="tei-lb" data-tei="lb"></br>
          most <span class="tei-w" data-tei="w" data-tei-norm="extreme">extreame</span> misery. <span class="tei-w tei-type-u" data-tei="w" data-tei-type="u">for</span>
            <br class="tei-lb" data-tei="lb"></br>
          our Lord Jesus Christ his <span class="tei-w tei-type-l" data-tei="w" data-tei-type="l">Sake</span>.</p>
         <p class="tei-p" data-tei="p" data-tei-id="p-0007"> Amen.</p>
