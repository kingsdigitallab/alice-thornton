<?xml version="1.0" encoding="UTF-8"?>
<div    class="tei-TEI" data-tei="TEI" data-tei-id="atb-book-of-remembrances">
   <div class="dts-fragment" data-dts="fragment">
      <div class="tei-div tei-type-poetry" data-tei="div" data-tei-id="div-003" data-tei-type="poetry">
         <span class="tei-fw tei-type-pageNum" data-tei="fw" data-tei-type="pageNum" data-tei-place="right">3</span>
         <span class="tei-l" data-tei="l">Lord guide my heart,</span>
         <span class="tei-l" data-tei="l">and give my <span class="tei-w" data-tei="w" data-tei-norm="soul">Soule</span> directions:</span>
         <span class="tei-l" data-tei="l">Subdue my passions</span>
         <span class="tei-l" data-tei="l">
            <span class="tei-w" data-tei="w" data-tei-norm="Curb">Curbe</span> my <span class="tei-w" data-tei="w" data-tei-norm="stout">Stoute</span> affections:</span>
         <span class="tei-l" data-tei="l">Nip thou the bud,</span>
         <span class="tei-l" data-tei="l">Before the <span class="tei-w" data-tei="w" data-tei-norm="bloom">bloome</span>
            <span class="tei-w" data-tei="w" data-tei-norm="begins">beginnes</span>
         </span>
         <span class="tei-l" data-tei="l">Lord <span class="tei-add" data-tei="add" data-tei-place="above">the</span> ever <span class="tei-add" data-tei="add" data-tei-place="above">one</span>
            <span class="tei-w" data-tei="w" data-tei-norm="keep">keepe</span> me<span class="tei-sic" data-tei="sic">,</span> from</span>
         <span class="tei-l" data-tei="l">Presumptuous <span class="tei-w" data-tei="w" data-tei-norm="sins">sinnes</span>:</span>
         <span class="tei-l" data-tei="l">Lord lead me by thy hand into thy rest</span>
         <span class="tei-l" data-tei="l">And make me <span class="tei-subst" data-tei="subst">
               <span class="tei-del" data-tei="del" data-tei-rend="strikethrough">ever</span>
               <span class="tei-add" data-tei="add" data-tei-place="above">to</span>
            </span>
            <span class="tei-w" data-tei="w" data-tei-norm="choose">chuse</span> what thou <span class="tei-w tei-type-archaism" data-tei="w" data-tei-norm="seest" data-tei-type="archaism">sest</span>
            <span class="tei-add" data-tei="add" data-tei-place="above">best</span>
         </span>
      </div>
   </div>
</div>
